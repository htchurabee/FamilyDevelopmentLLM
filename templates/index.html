<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ファイルのアップロード LLMへのリクエスト</title>
    </head>
    <body>
        <h1>ファイルのアップロード LLMへのリクエスト</h1>
        <h2>ファイルのアップロード</h2>
        <p>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <p><label for="file">アップロードするファイルの選択：</label>
                    <input type="file" name="file">
                </p>
                <button type="submit">アップロード</button>
            </form>
        </p>
        <h2>アップロードしたファイル</h2>
        <table>
            <tr>
                <th>アップロードしたファイル</th>
            </tr>
            {% for file in files %}
                <tr>
                    <td><a href="/download/{{ file }}">{{ file }}</a></td>
                </tr>
            {% else %}
                <tr>
                    <td>データがありません</td>
                </tr>
            {% endfor %}
        </table>

        <h2>LLMへのリクエスト</h2>
        <p>
            <form method="POST" action="/execute" enctype="multipart/form-data">
                <p><label for="query">LLMに入力するprompt指示文</label>
                    <input type="text" name="query">
                </p>
                <button type="submit">送信</button>
            </form>
        </p>
        <p>{{result}}</p>
    </body>
</html>
